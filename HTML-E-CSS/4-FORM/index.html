<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulários HTML</h2>

    <!-- 1 - Primeiro Formulário -->
    <!-- 2 - Atributos do foumulário -->
    <form action="register.php" method="post">
        <div>
            <label>Nome</label>
            <input type="text">
        </div>

        <!-- 3 - Atributo "Name" -->
        <div>
            <!-- 4 - Tag "Label" -->
            <label for="age">Idade</label>
            <input type="text" name="age">
        </div>

        <!-- 6 - Tag "Select" -->
        <div>
            <label for="job">Selecione sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <!-- 7 - Atributo "Selected" -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="nao" selected>Não</option>
                <option value="sim">Sim</option>
            </select>
        </div>

        <!-- 8 - Atributo "Multiple" -->
        <div>
            <label for="items">Selecione os itens desejados</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>

        <!-- 9 - Tag "TextArea" -->
        <div>
            <label for="comment">Escreva abaixo o que achou do formulário</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- 10 - Atributos "Fieldset" e "Legend" -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 11 - Tag "Datalist" -->
        <div>
            <label for="flavor">Escolha o sabor</label>
            <input type="text" name="flavor" list="flavors">

            <datalist id="flavors">
                <option value="Chocolate"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Leite Condensado"></option>
            </datalist>
        </div>

        <!-- 12 - Input "Senha" -->
        <div>
            <label for="password">Digite sua senha</label>
            <input type="password" name="password">
        </div>

        <!-- 14 - Input "Radio" -->
        <div>
            <label for="car-model">Escolha o modelo do seu carro</label>
            <div class="radio">
                <input type="radio" name="car-model" value="bmw" id="bmw">
                <label for="bmw" id="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" name="car-model" value="renaul" id="renault">
                <label for="renault" id="renault">Renault</label>
            </div>
            <div class="radio">
                <input type="radio" name="car-model" value="ferrari" id="ferrari">
                <label for="ferrari" id="ferrari">Ferrari</label>
            </div>
        </div>

        <!-- 15 - Input "Checkbox" -->
        <div>
            <label for="optionals">Opcionais do carro</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires" id="big-tires">
                <label for="big-tires" id="big-tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo-engine" id="turbo-engine">
                <label for="turbo-engine" id="turbo-engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid" id="hybrid">
                <label for="hybrid" id="hybrid">Hibrido</label>
            </div>
        </div>

        <!-- 16 - Input "Date" -->
        <div>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17 - Input "File" -->
        <div>
            <label for="image">Insira sua imagem</label>
            <input type="file" name="image">
        </div>

        <!-- 18 - Input "Number" -->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual</label>
            <input type="number" name="salary">
        </div>

        <!-- 19 - Input "E-mails" -->
        <div>
            <label for="email">Digite seu e-mail</label>
            <input type="email" name="email">
        </div>

        <!-- 20 - Atributo "Value" -->
        <div>
            <label for="value">Digite algum valor</label>
            <input type="text" value="O meu valor é este 2" name="value">
        </div>

        <!-- 21 - Atributo "Disabled" -->
        <div>
            <p>Tente mudar o valor</p>
            <input type="text" disabled value="Não precisa preencher">
        </div>

        <!-- 22 - Atributo "Placeholder" -->
        <div>
            <label for="currentjob">Digite sua profissão</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhando agora?">            
        </div>

        <!-- 23 - Atributo "Required" -->
        <div>
            <label for="birthyear">Ano nascimento</label>
            <input type="text" name="birthyear" placeholder="Digite o ano de nascimento" required>
        </div>

        <!-- 13 - Resetar Formulário -->
        <input type="reset" value="Limpar">

        <!-- 5 - Envio de Formulário -->
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
