<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
    </div>

    <div class="form-container">
        <div class="form-header">
            <p>FORMULÁRIO</p>
        </div>
        <div class="form-main">
            <h1>Venda fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possui</p>
            <form>
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input type="text" name="title" placeholder="Um título para anunciar seu carro" required id="title" class="block" minlength="1" maxlength="30">
                </div>
                <div class="box-input">
                    <label for="price">Preço <span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" placeholder="Defina o preço" required class="block">
                </div>
                <div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    <textarea name="description" class="block" id="description" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão" required></textarea>
                </div>
                <div class="box-input">
                    <label for="brand">Marca <span class="required-field">*</span></label>
                    <input type="text" name="brand" id="brand" class="block" required placeholder="Digite a marca do veículo"> 
                </div>
                <div class="box-input">
                    <label for="model">Modelo <span class="required-field">*</span></label>
                    <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                </div>
                <div class="box-input">
                    <label for="km">Kilometragem <span class="required-field">*</span></label>
                    <input type="number" name="km" id="km" placeholder="Defina a kilometragem do véiculo" required class="block">
                </div>
                <div class="box-input">
                    <label for="purchase-date">Data de compra <span class="required-field">*</span></label>
                    <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                </div>
                <div class="box-input">
                    <p>Tipo de câmbio <span class="required-field">*</span></p>
                    <input type="radio" name="gear" id="manual">
                    <label for="manual">Manual</label>
                    <input type="radio" name="gear" id="automatic">
                    <label for="automatic">Automático</label>
                </div>
                <div class="optional-box">
                    <p>Opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" id="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="ac">
                            <label for="ac">Ar Condicionad</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="reverse-cam">
                            <label for="reverse-cam">Câmera de Ré</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="lane-assist">
                            <label for="lane-assist">Assistente de Pista</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="smartphone">
                            <label for="smartphone">Integração com Celular</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="leather-seat">
                            <label for="leather-seat">Banco de Couro</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro <span class="required-field">*</span></p>
                    <input type="file" name="car-pictures" id="car-pictures" multiple accept="image/png, image/jpg" required>
                </div>
                <input type="button" value="ENVIAR" class="btn-submit">
            </form>
        </div>
    </div>

</body>
</html>
