<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <form>
                <div class="form-main">

                    <h1 class="form-title">Venda fácil seu carro!</h1>
                    <p>Descreva as características e marque os opcionais que ele possui</p>

                        <div class="box-input">
                            <label for="title">Título do anúncio <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="title"
                                id="title"  
                                class="block"
                                placeholder="Um título para anunciar seu carro" 
                                minlength="1" 
                                maxlength="30"
                                required>
                        </div>

                        <div class="box-input">
                            <label for="price">Preço <span class="required-field">*</span></label>
                            <input 
                                type="number" 
                                name="price" 
                                id="price" 
                                class="block"
                                placeholder="Defina o preço" 
                                required>
                        </div>

                        <div class="box-input">
                            <label for="description">Descrição <span class="required-field">*</span></label>
                            <textarea 
                                name="description" 
                                id="description" 
                                class="block" 
                                placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão" 
                                required>
                            </textarea>
                        </div>

                        <div class="box-input">
                            <label for="brand">Marca <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="brand" 
                                id="brand" 
                                class="block"  
                                placeholder="Digite a marca do veículo"
                                required>
                        </div>

                        <div class="box-input">
                            <label for="model">Modelo <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="model" 
                                id="model" 
                                class="block" 
                                placeholder="Digite o modelo do veículo" 
                                required>
                        </div>

                        <div class="box-input">
                            <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                            <input 
                                type="number" 
                                name="mileage" 
                                id="mileage" 
                                class="block"
                                placeholder="Defina a kilometragem do véiculo" 
                                required>
                        </div>

                        <div class="box-input">
                            <label for="purchase-date">Data de compra <span class="required-field">*</span></label>
                            <input 
                                type="date" 
                                name="purchase-date" 
                                id="purchase-date" 
                                class="block" 
                                required>
                        </div>

                        <div class="box-input">
                            <p>Tipo de câmbio <span class="required-field">*</span></p>

                            <input type="radio" name="gear" id="manual">
                            <label for="manual">Manual</label>

                            <input type="radio" name="gear" id="automatic">
                            <label for="automatic">Automático</label>
                        </div>

                        <div class="optional-box">
                            <p>Opcionais</p>

                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>

                                <li>
                                    <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                    <label for="alarm">Alarme</label>
                                </li>

                                <li>
                                    <input type="checkbox" name="optional[]" id="ac" value="ac">
                                    <label for="ac">Ar Condicionad</label>
                                </li>

                                <li>
                                    <input type="checkbox" name="optional[]" id="reverse-cam" value="reverse-cam">
                                    <label for="reverse-cam">Câmera de Ré</label>
                                </li>
                                
                                <li>
                                    <input type="checkbox" name="optional[]" id="lane-assist" value="lane-assist">
                                    <label for="lane-assist">Assistente de Pista</label>
                                </li>

                                <li>
                                    <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                    <label for="keyless">Partida Keyless</label>
                                </li>

                                <li>
                                    <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                    <label for="smartphone">Integração com Celular</label>
                                </li>

                                <li>
                                    <input type="checkbox" name="optional[]" id="leather-seat" value="leather-seat">
                                    <label for="leather-seat">Banco de Couro</label>
                                </li>
                            </ul>
                        </div>

                        <div class="box-input">
                            <p>Fotos do carro <span class="required-field">*</span></p>
                            <input 
                                type="file" 
                                name="car-pictures" 
                                id="car-pictures" 
                                multiple 
                                accept="image/png, image/jpg" 
                                required>
                        </div>

                        <input type="button" value="Enviar" class="btn-submit">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
